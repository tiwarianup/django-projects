
<div align="center">
    <h1>{{ title}}</h1><hr>
    {% if toShort is not None %}
        <h2>You chose to short the URL: 
            <a href="{{toShort}}" target="_blank">
                {{ toShort }}
            </a>
        </h2><hr>
    {% endif %}
    <h3>{{ object.inputUrl }}</h3>|<h3>{{ object.urlShortCode }}</h3>
</div>
