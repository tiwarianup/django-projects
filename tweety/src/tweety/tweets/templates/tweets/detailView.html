{% extends 'base.html' %}

{% block title %} Tweet Details | {{ block.super }} {% endblock title %}

{% block content %}
<div class="row">
    <div class="col-sm-3 col-xs-12">
        <strong>By: </strong> {{ object.author }}
    </div>
    <div class="col-sm-9 col-xs-12">
        <h4>{{ object.tweetText }}</h4>
        <strong>Posted: </strong>{{ object.timestamp|timesince }} ago<hr>
    </div>
</div>

{% endblock content %}
