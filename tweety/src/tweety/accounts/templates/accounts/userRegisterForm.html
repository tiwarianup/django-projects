{% extends 'base.html' %}
{% block title %} Register | {{block.super}} {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register to Tweet and connect with others.</h1>
    <form class="form {% if formClass %} {{ formClass }} {% endif %}" method="POST" action="{% if action_url %}{{ action_url }}{% endif %}"> {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Register </button>
    </form>
{% endblock content %}
