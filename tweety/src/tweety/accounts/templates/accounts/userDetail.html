{% extends 'base.html' %}

{% block title %} Tweet Details | {{ block.super }} {% endblock title %}

{% block content %}
<div class="row">
    <div class="col-sm-3 col-xs-12 red-color">
        <h1> {{ object.username }} </h1>
    </div>
    <div class="col-sm-9 col-xs-12">
        <h1>Tweets</h1>
        {% for tweet in object.tweet_set.all %}
            {{ tweet }}<hr>
        {% endfor %}
    </div>
</div>

{% endblock content %}
