{% extends "layout.html" %}

{% block content %}
<div align="center">
    <br>
    {% include "notice-list-inline.html" with notice=object details=True %}

    {% if request.user.is_staff %}
        <a href="{{ object.updateUrl }}" class="btn btn-success">Edit</a>
        <a href="{{ object.deleteUrl }}" class="btn btn-danger">Delete</a>
    {% endif %}
</div>
{% endblock %}
